<!doctype html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tic Tac Toe</title>
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Ludovico Pinzari">

    <!-- Google Fonts -->
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Kalam">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Fontawsome library -->
    <script src="https://kit.fontawesome.com/0d98c9c217.js"></script>

    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <!-- CONTAINER -->
    <div class="container">

        <!-- HEADER: Game Title -->
        <header>
            <div class="header-title row pt-3 pb-3 mb-4">
                <h1>Tic Tac Toe</h1>
            </div>
        </header>
        <!-- /HEADER -->
        <!-- SELECTION MENU -->
        <div class = "menu">
          <label for="player1">Enter a Name and choose a symbol:</label>
          <input id="player1" type="text" placeholder="Name for Player 1" />
          <select id = "symbol1">
            <option value="cross" selected>Select</option>
            <option value="cross">Cross</option>
            <option value="circle">Circle</option>
            <option value="star">Star</option>
          </select>
          <div class="icon"></div>

          <input id="player2" type="text" placeholder="Name for Player 2" />
          <select id = "symbol2">
            <option value="circle" selected>Select</option>
            <option value="cross">Cross</option>
            <option value="circle">Circle</option>
            <option value="star">Star</option>
          </select>
          <div class="icon"></div>
          <input id="playgame" type="button" value="Play Game" />

        </div>
        <!-- /SELECTION MENU -->

        <!-- PANEL: Restart-Game -->
        <section class="panel">
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>
        <!-- /PANEL -->

        <!-- GRID -->
        <ul class="grid">
            <li class="cell">1</li>
            <li class="cell">2</li>
            <li class="cell">3</li>
            <li class="cell">4</li>
            <li class="cell">5</li>
            <li class="cell">6</li>
            <li class="cell">7</li>
            <li class="cell">8</li>
            <li class="cell">9</li>
        </ul>
        <!-- /GRID -->

        <!-- MODAL -->
        <div id="modal"></div>
        <!-- /MODAL -->

        <!-- RESULT -->
        <div id="result">
		    <div id="pop-Body">
                <div id="pop-img">
                    <i class="fa fa-smile-o" aria-hidden="true"></i>
                </div>
			    <h1 id="h1Res"></h1>
			    <p id="pRes"></p>
		    </div>
		    <div id="pop-Ok">
			    <div id="ok-Button"><button>Yes</button></div>
                <span id="no-Button"><button>No</button></span>
		    </div>
	    </div>
        <!-- /RESULT -->

    </div>
    <!-- /CONTAINER -->
    <script src="js/model.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/view.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
